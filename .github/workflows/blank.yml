name: Workflow con fallback

on:
  workflow_dispatch:

jobs:
  primer-job:
    runs-on: ubuntu-latest
    continue-on-error: true  # üëà clave para que los outputs est√©n disponibles
    outputs:
      resultado: ${{ steps.set-output.outputs.status }}
    steps:
      - name: Ejecutar algo que falla
        id: test
        run: |
          echo "Fallo intencional..."
          # exit 1
        continue-on-error: true

      - name: Establecer resultado
        id: set-output
        run: |
          if [[ "${{ steps.test.outcome }}" == "failure" ]]; then
            echo "status=FAIL" >> $GITHUB_OUTPUT
          else
            echo "status=OK" >> $GITHUB_OUTPUT
          fi

  segundo-job:
    runs-on: ubuntu-latest
    needs: primer-job
    if: needs.primer-job.outputs.resultado == 'FAIL'
    steps:
      - name: Mostrar mensaje de uso
        run: echo "Se us√≥ el segundo"
