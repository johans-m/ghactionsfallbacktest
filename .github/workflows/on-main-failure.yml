name: Fallback on Failure

on:
  # Ejecutar autom√°ticamente si "Main Workflow" falla
  workflow_run:
    workflows: ["Main Workflow"]
    types:
      - completed

  # Tambi√©n permitir ejecuci√≥n manual
  workflow_dispatch:

jobs:
  run-on-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Fallback ejecutado
        run: echo "üö® El workflow 'Main Workflow' fall√≥. Ejecutando fallback."
